<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chainlit UI</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .blinking-dots span {
            animation: blink 1.5s infinite;
        }
        .blinking-dots span:nth-child(2) {
            animation-delay: 0.5s;
        }
        .blinking-dots span:nth-child(3) {
            animation-delay: 1s;
        }
        .static-dots span {
            opacity: 1;
        }
        .terminal {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <iframe id="chainlit-app" src="/chainlit" style="width:100%; height:100%; border:none;"></iframe>
    </div>
    <div id="info-container">
        <div id="top-container">
            <div class="feedback">
                <h3>Feedback</h3>
            </div>
            <hr>
            <textarea id="feedback-input" placeholder="Enter your feedback"></textarea>
            <button type="submit" id="submit-feedback">Submit</button>
        </div>
        <div id="bottom-container">
            <div class="terminal">
                <h3>Terminal (read-only)</h3>
                <hr>
                <div id="active-agent">No active agent</div>
            </div>
        </div>
    </div>
    <script>
        let activeAgentId = null;

        const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const ws = new WebSocket(protocol + window.location.host + "/ws");

        ws.onopen = function(event) {
            console.log("WebSocket connection established");
        };

        ws.onmessage = function(event) {
            const data = event.data;
            console.log(`Received data: ${data}`);  // Debug log
            const terminal = document.getElementById("active-agent");

            // Remove the "No active agent (disconnected)" message
            if (terminal.innerText.includes("No active agent")) {
                terminal.innerHTML = "";
            }

            // Create a new div for the new active agent
            const newAgentDiv = document.createElement("div");
            newAgentDiv.innerHTML = `${data} is thinking<span class="blinking-dots">
                <span>.</span><span>.</span><span>.</span>
            </span>`;
            newAgentDiv.id = `agent-${data}`;

            // Replace the previous agent's dots with static text
            if (activeAgentId) {
                const oldAgentDiv = document.getElementById(activeAgentId);
                if (oldAgentDiv) {
                    const blinkingDots = oldAgentDiv.querySelector('.blinking-dots');
                    if (blinkingDots) {
                        blinkingDots.classList.remove('blinking-dots');
                        blinkingDots.classList.add('static-dots');
                    }
                }
            }

            // Set the new agent as the active agent
            activeAgentId = `agent-${data}`;
            terminal.appendChild(newAgentDiv);
            // Scroll to the bottom of the terminal
            terminal.scrollTop = terminal.scrollHeight;
        };

        ws.onclose = function(event) {
            console.log("WebSocket connection closed", event);
            const terminal = document.getElementById("active-agent");
            terminal.innerHTML += `<div>No active agent (disconnected)</div>`;
        };

        ws.onerror = function(event) {
            console.error("WebSocket error observed:", event);
        };
    </script>
</body>
</html>
