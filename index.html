<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chainlit UI</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="chat-container">
        <iframe id="chainlit-app" src="/chainlit" style="width:100%; height:100%; border:none;"></iframe>
    </div>
    <div id="info-container">
        <div id="top-container">
            <div class="feedback">
                <h3>Feedback</h3>
            </div>
            <hr>
            <textarea id="feedback-input" placeholder="Enter your feedback"></textarea>
            <button type="submit" id="submit-feedback">Submit</button>
        </div>
        <div id="bottom-container">
            <!-- Terminal for active agent -->
            <div class="terminal">
                <h3>Terminal (read-only)</h3>
                <hr>
                <div id="active-agent">No active agent</div>
            </div>
        </div>
    </div>
    <script>
        const ws = new WebSocket("ws://127.0.0.1:8000/ws");

        ws.onopen = function(event) {
            console.log("WebSocket connection established");
        };

        ws.onmessage = function(event) {
            const data = event.data;
            document.getElementById("active-agent").innerText = data;
        };

        ws.onclose = function(event) {
            console.log("WebSocket connection closed", event);
            document.getElementById("active-agent").innerText = "No active agent (disconnected)";
        };

        ws.onerror = function(event) {
            console.error("WebSocket error observed:", event);
        };

        function updateActiveAgent(agentName) {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(agentName);
            } else {
                console.error("WebSocket is not open");
            }
        }
    </script>
</body>
</html>
